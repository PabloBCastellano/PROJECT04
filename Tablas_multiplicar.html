<html><meta charset='utf-8'>

	<head>
		<title> Tablas de Multiplicar </title>
	</head>
	
	<body>
		<p>Qu√© tabla de multiplicar quieres ? </p>
		<input type='number' id='Factor' onkeyup='multiplicar()' />
		<br>
		<br>
		<br>
		<p id='salida'></p>
		<script>
			function multiplicar(){
				var tabla=document.getElementById('Factor').value;
				if(tabla==""){
					document.getElementById('salida').innerHTML=null;
					return;
				}
				document.getElementById('salida').innerHTML='';
				for(n=0;n<=10;n++){
					document.getElementById('salida').innerHTML+=n +"	X	"+tabla+"	=	"+n*tabla+"<br>";
				}
				
				
					
			}
			document.getElementById('salida').onchange().reset('salida');
			
			
		</script>
	</body>
	
</html>
